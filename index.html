<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#second" id="style-2" data-replace="充実のホテル滞在"><span>充実のホテル滞在</span></a></li>
            <li><a href="#third" id="style-2" data-replace="ママ・パパも安心"><span>ママ・パパも安心</span></a></li>
            <li><a href="#fourth" id="style-2" data-replace="ホテルでキャンプ体験"><span>ホテルでキャンプ体験</span></a></li>
            <li><a href="#fifth" id="style-2" data-replace="最高のブフェー"><span>最高のブフェー</span></a></li>
        </ul>
    </div>
    <div class="top">
        <img src="./img/try.png">
    </div>
    <div id="second">
        <div class="leaves">
            <img src="./img/bottom.png">
        </div>
        <div class="title">
            <img src="./img/title-sec.png" width="1000" height="auto">
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/01-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/02-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/03-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/04-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/05-family.jpg">
              </div>
            </div>
            <div class="swiper-button-next">
                <img src="./img/sec-slider-assets/next-button.png" width="100" height="auto">
            </div>
            <div class="swiper-button-prev">
                <img src="./img/sec-slider-assets/prev-button.png" width="100" height="auto">
            </div>
        </div>
        <div class="coupon-sec">
          <div class="coupon-1">
            <a href="#coupon-sec-1">
              <img src="./img/sec-coupons/coupon-1.png" width="600" height="auto">
            </a>
          </div>
          <div class="coupon-2">
            <a href="#coupon-sec-2">
              <img src="./img/sec-coupons/coupon-2.png" width="600" height="auto">
            </a>
          </div>
        </div>
    </div>
    <div id="third">
      <div class="third-title">
        <img src="./img/title-third.png" width="800" height="auto">
      </div>
      <div class="third-img">
        <img src="./img/third-grid.png" width="1200" height="auto">
      </div>
      <div class="third-desc">
        <p>大空ホテルは「ウェルカムベビーのお宿」認定ホテルです。
          全室がバス・トイレ独立型で小さなお子様と 一緒の宿泊にも安心。
          認定部屋のプラナフォースルームは靴が脱げるお部屋でお子様と一緒にお寛ぎいただけます。</p>
      </div>
      <div class="coupon-third">
        <a href="#third-coupon">
          <img src="./img/third-coupon.png" width="1000" height="auto">
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        loop: true,
      });
    </script>
</body>
</html>
