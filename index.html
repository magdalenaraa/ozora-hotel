<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#second" id="style-2" data-replace="充実のホテル滞在"><span>充実のホテル滞在</span></a></li>
            <li><a href="#third" id="style-2" data-replace="ママ・パパも安心"><span>ママ・パパも安心</span></a></li>
            <li><a href="#fourth" id="style-2" data-replace="ホテルでキャンプ体験"><span>ホテルでキャンプ体験</span></a></li>
            <li><a href="#fifth" id="style-2" data-replace="最高のブフェー"><span>最高のブフェー</span></a></li>
        </ul>
    </div>
    <div class="top">
        <img src="./img/try.png">
    </div>
    <div id="second">
        <div class="leaves">
            <img src="./img/bottom.png">
        </div>
        <div class="title">
            <img src="./img/title-sec.png" width="1000" height="auto">
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/01-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/02-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/03-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/04-family.jpg">
              </div>
              <div class="swiper-slide">
                <img src="./img/sec-slider-assets/05-family.jpg">
              </div>
            </div>
            <div class="swiper-button-next">
                <img src="./img/sec-slider-assets/next-button.png" width="100" height="auto">
            </div>
            <div class="swiper-button-prev">
                <img src="./img/sec-slider-assets/prev-button.png" width="100" height="auto">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        loop: true,
      });
    </script>
</body>
</html>
